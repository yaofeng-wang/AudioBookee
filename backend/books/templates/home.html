{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="container title">
    <h1>Books</h1>
</div>

<div class="container book-list">
    <div class="row">
        {% for book in books %}
        <div class="col-3 d-flex justify-content-center">
            <div class="card">
                <a href="{{ book.get_absolute_url }}">
                    <img class="card-img-top" src="{{ book.image.url }}" alt="{{ book.image.url }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.title }}</h5>
                        <p class="card-text">SGD ${{ book.price }}</p>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
