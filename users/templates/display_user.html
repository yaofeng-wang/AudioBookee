{% extends 'base.html' %}

{% block content %}

<div class="container title">
    <h2>My Profile</h2>
</div>

<div class="container" style="border-style:solid;">
    <form action='' method='POST'>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save changes">
    </form>
</div>

<div class="container title">
    <h2>My Listings</h2>
</div>

<div class="container book-list">
    <div class="row">
        {% for book in books%}
        <div class="col-3 d-flex justify-content-center">
            <div class="card">
                <img src="{{ book.image.url }}" class="card-img-top" alt="{{ book.image.url }}">
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">SGD ${{ book.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
