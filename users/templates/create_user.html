{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row d-flex" style="height:700px;">
        <div class="col">
            <form method='POST'>
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Register">
            </form>
        </div>

    </div>
</div>

{% endblock content %}
