{% extends 'base.html' %}

{% block content %}

<div class="container book-detail my-5">
    <div class="row">
        <div class="col-6"">
            <img class=" m-2" src=" {{ book.image.url }}" style="width:100%;" alt="{{ book.image.url }}">
        </div>
        <div class="col-6 container d-flex flex-column justify-content-center">
            <p>Title: {{ book.title }}</p>
            <p>Price: SGD ${{ book.price }}</p>
            <p>Seller:<a href="{% url 'display_user' book.seller.id %}"> {{ book.seller }}</a></p>
            {% if user.is_authenticated %}
            {% if user == book.seller %}
            <button type="button" class="btn btn-primary" disabled>
                Add to Cart
            </button>
            {% else %}
            <button type="button" class="btn btn-primary update-cart" data-action="add" data-product="{{book.id}}">
                Add to Cart
            </button>
            {% endif %}
            {% endif %}
        </div>
    </div>
</div>

{% endblock content %}
