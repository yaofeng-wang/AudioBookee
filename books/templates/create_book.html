{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="container my-5">
    <div class="row">
        <div>
            <a href="{% url 'display_listings' %}" style="color:white;" class="btn btn-primary">Back</a>
        </div>
        <div style="border-style: solid;">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
